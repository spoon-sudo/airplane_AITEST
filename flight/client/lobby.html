<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Lobby</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1c2e4a, #0f1724);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      width: 100%;
      max-width: 900px;
      padding: 20px;
    }
    
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      padding: 30px;
      margin-bottom: 20px;
    }
    
    h1 {
      text-align: center;
      color: #4fc3f7;
      margin-top: 0;
      font-size: 2.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .name-input {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    
    .name-input label {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
    
    .name-input input {
      padding: 12px 15px;
      border-radius: 5px;
      border: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
    }
    
    .name-input input:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.3);
    }
    
    .rooms-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .room-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      transition: all 0.2s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }
    
    .room-card:hover {
      transform: translateY(-5px);
      background-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .room-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .room-name {
      font-weight: bold;
      font-size: 1.1rem;
    }
    
    .player-count {
      background-color: rgba(79, 195, 247, 0.2);
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
    }
    
    .room-join {
      margin-top: auto;
      background-color: #4fc3f7;
      color: #0f1724;
      border: none;
      border-radius: 5px;
      padding: 8px 0;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .room-join:hover {
      background-color: #81d4fa;
    }
    
    .rooms-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .rooms-title {
      font-size: 1.2rem;
      font-weight: bold;
    }
    
    .create-room-btn {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .create-room-btn:hover {
      background-color: #66bb6a;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background-color: #1c2e4a;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    .modal-title {
      margin-top: 0;
      color: #4fc3f7;
    }
    
    .modal-input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }
    
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    
    .modal-btn {
      padding: 8px 15px;
      border-radius: 5px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    
    .modal-cancel {
      background-color: #e53935;
      color: white;
    }
    
    .modal-create {
      background-color: #4caf50;
      color: white;
    }
    
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #4fc3f7;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #no-rooms-message {
      text-align: center;
      padding: 20px;
      color: #aaa;
      grid-column: 1 / -1;
    }

    .refresh-btn {
      background: none;
      border: none;
      color: #4fc3f7;
      cursor: pointer;
      padding: 5px;
      display: flex;
      align-items: center;
      font-size: 0.9rem;
    }

    .refresh-btn:hover {
      text-decoration: underline;
    }

    .refresh-icon {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Game Lobby</h1>
      
      <div class="name-input">
        <label for="player-name">Enter your name:</label>
        <input type="text" id="player-name" placeholder="Your name..." maxlength="20">
      </div>
      
      <div class="rooms-header">
        <div class="rooms-title">Available Rooms</div>
        <div>
          <button class="refresh-btn" id="refresh-rooms-btn">
            <span class="refresh-icon">â†»</span> Refresh
          </button>
          <button class="create-room-btn" id="create-room-btn">Create Room</button>
        </div>
      </div>
      
      <div class="rooms-container" id="rooms-container">
        <div id="no-rooms-message">No rooms available. Create one to get started!</div>
      </div>
    </div>
  </div>
  
  <!-- Create Room Modal -->
  <div class="modal" id="create-room-modal">
    <div class="modal-content">
      <h3 class="modal-title">Create New Room</h3>
      <input type="text" id="room-name-input" class="modal-input" placeholder="Room name..." maxlength="20">
      <div class="modal-actions">
        <button class="modal-btn modal-cancel" id="cancel-create-btn">Cancel</button>
        <button class="modal-btn modal-create" id="confirm-create-btn">Create</button>
      </div>
    </div>
  </div>
  
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loading-overlay">
    <div class="spinner"></div>
  </div>
  
  <!-- Socket.io client library -->
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
  
  <!-- Lobby Script -->
  <script src="js/lobby.js"></script>
</body>
</html>
