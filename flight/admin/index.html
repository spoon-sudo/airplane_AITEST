<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game Server Admin</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      margin: 0;
    }
    .server-controls {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .btn-success { background-color: #2ecc71; color: white; }
    .btn-danger { background-color: #e74c3c; color: white; }
    .btn-primary { background-color: #3498db; color: white; }
    .server-status {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .status-running {
      background-color: #2ecc71;
    }
    .status-stopped {
      background-color: #e74c3c;
    }
    .panel {
      background-color: white;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .panel-title {
      margin: 0;
      font-size: 18px;
    }
    .rooms-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .room-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      background-color: #f9f9f9;
    }
    .room-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .player-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .player-list li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .player-list li:last-child {
      border-bottom: none;
    }
    .logs-container {
      height: 200px;
      overflow-y: auto;
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
    }
    .log-entry {
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #34495e;
    }
    .log-info {
      color: #7fecad;
    }
    .log-error {
      color: #ff7675;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }
    .stat-card {
      padding: 15px;
      border-radius: 5px;
      background-color: #f9f9f9;
      text-align: center;
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    .stat-label {
      color: #7f8c8d;
      font-size: 14px;
    }
    .refresh-button {
      background: none;
      border: none;
      color: #3498db;
      cursor: pointer;
    }
    .refresh-button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Game Server Admin</h1>
      <div class="server-controls">
        <div class="server-status">
          <div class="status-indicator status-stopped" id="status-indicator"></div>
          <span id="status-text">Stopped</span>
        </div>
        <button class="btn btn-success" id="start-btn">Start Server</button>
        <button class="btn btn-danger" id="stop-btn" disabled>Stop Server</button>
      </div>
    </div>
    
    <div class="panel">
      <div class="panel-header">
        <h2 class="panel-title">Server Statistics</h2>
        <button class="refresh-button" id="refresh-btn">â†» Refresh</button>
      </div>
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="total-players">0</div>
          <div class="stat-label">Total Players</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="total-rooms">0</div>
          <div class="stat-label">Active Rooms</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="uptime">00:00:00</div>
          <div class="stat-label">Uptime</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="memory-usage">0 MB</div>
          <div class="stat-label">Memory Usage</div>
        </div>
      </div>
    </div>
    
    <div class="panel">
      <div class="panel-header">
        <h2 class="panel-title">Active Rooms</h2>
        <span id="rooms-count">0 rooms</span>
      </div>
      <div class="rooms-container" id="rooms-container">
        <!-- Room cards will be added dynamically -->
      </div>
    </div>
    
    <div class="panel">
      <div class="panel-header">
        <h2 class="panel-title">Server Logs</h2>
        <button class="btn btn-primary" id="clear-logs-btn">Clear Logs</button>
      </div>
      <div class="logs-container" id="logs-container">
        <!-- Logs will be added dynamically -->
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    
    // DOM Elements
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const refreshBtn = document.getElementById('refresh-btn');
    const clearLogsBtn = document.getElementById('clear-logs-btn');
    const statusIndicator = document.getElementById('status-indicator');
    const statusText = document.getElementById('status-text');
    const totalPlayers = document.getElementById('total-players');
    const totalRooms = document.getElementById('total-rooms');
    const uptime = document.getElementById('uptime');
    const memoryUsage = document.getElementById('memory-usage');
    const roomsCount = document.getElementById('rooms-count');
    const roomsContainer = document.getElementById('rooms-container');
    const logsContainer = document.getElementById('logs-container');
    
    let serverStartTime = null;
    let uptimeInterval = null;
    
    // Start server
    startBtn.addEventListener('click', () => {
      ipcRenderer.send('start-server');
      addLog('Starting server...', 'info');
    });
    
    // Stop server
    stopBtn.addEventListener('click', () => {
      ipcRenderer.send('stop-server');
      addLog('Stopping server...', 'info');
    });
    
    // Refresh data
    refreshBtn.addEventListener('click', () => {
      ipcRenderer.send('refresh-data');
      addLog('Refreshing server data...', 'info');
    });
    
    // Clear logs
    clearLogsBtn.addEventListener('click', () => {
      logsContainer.innerHTML = '';
    });
    
    // Server status updates
    ipcRenderer.on('server-status', (event, data) => {
      if (data.status === 'running') {
        statusIndicator.className = 'status-indicator status-running';
        statusText.textContent = 'Running';
        startBtn.disabled = true;
        stopBtn.disabled = false;
        
        // Start uptime counter
        serverStartTime = new Date();
        if (uptimeInterval) clearInterval(uptimeInterval);
        uptimeInterval = setInterval(updateUptime, 1000);
      } else {
        statusIndicator.className = 'status-indicator status-stopped';
        statusText.textContent = 'Stopped';
        startBtn.disabled = false;
        stopBtn.disabled = true;
        
        // Clear uptime counter
        if (uptimeInterval) {
          clearInterval(uptimeInterval);
          uptimeInterval = null;
        }
        uptime.textContent = '00:00:00';
      }
      
      if (data.message) {
        addLog(data.message, 'info');
      }
    });
    
    // Server logs
    ipcRenderer.on('server-log', (event, data) => {
      addLog(data.message, data.type);
    });
    
    // Admin data updates
    ipcRenderer.on('admin-data-update', (event, data) => {
      updateStats(data);
      updateRooms(data.rooms);
    });
    
    // Add log entry to logs container
    function addLog(message, type) {
      const logEntry = document.createElement('div');
      logEntry.className = `log-entry log-${type}`;
      
      const timestamp = new Date().toLocaleTimeString();
      logEntry.textContent = `[${timestamp}] ${message}`;
      
      logsContainer.appendChild(logEntry);
      logsContainer.scrollTop = logsContainer.scrollHeight;
    }
    
    // Update server statistics
    function updateStats(data) {
      totalPlayers.textContent = data.totalPlayers || 0;
      totalRooms.textContent = Object.keys(data.rooms || {}).length;
      
      if (data.memoryUsage) {
        const mbUsage = Math.round(data.memoryUsage / 1024 / 1024);
        memoryUsage.textContent = `${mbUsage} MB`;
      }
    }
    
    // Update rooms display
    function updateRooms(rooms) {
      roomsContainer.innerHTML = '';
      
      if (!rooms || Object.keys(rooms).length === 0) {
        roomsCount.textContent = '0 rooms';
        const emptyMessage = document.createElement('div');
        emptyMessage.textContent = 'No active rooms';
        emptyMessage.style.padding = '20px';
        emptyMessage.style.textAlign = 'center';
        emptyMessage.style.color = '#7f8c8d';
        roomsContainer.appendChild(emptyMessage);
        return;
      }
      
      roomsCount.textContent = `${Object.keys(rooms).length} rooms`;
      
      Object.keys(rooms).forEach(roomId => {
        const room = rooms[roomId];
        const roomCard = document.createElement('div');
        roomCard.className = 'room-card';
        
        const roomHeader = document.createElement('div');
        roomHeader.className = 'room-header';
        
        const roomName = document.createElement('div');
        roomName.textContent = `Room: ${room.id}`;
        roomName.style.fontWeight = 'bold';
        
        const playerCount = document.createElement('div');
        playerCount.textContent = `${room.players.length} players`;
        
        roomHeader.appendChild(roomName);
        roomHeader.appendChild(playerCount);
        
        const playerList = document.createElement('ul');
        playerList.className = 'player-list';
        
        room.players.forEach(playerId => {
          const playerItem = document.createElement('li');
          playerItem.textContent = playerId;
          playerList.appendChild(playerItem);
        });
        
        roomCard.appendChild(roomHeader);
        roomCard.appendChild(playerList);
        roomsContainer.appendChild(roomCard);
      });
    }
    
    // Update uptime display
    function updateUptime() {
      if (!serverStartTime) return;
      
      const now = new Date();
      const diff = now - serverStartTime;
      
      const hours = Math.floor(diff / 3600000).toString().padStart(2, '0');
      const minutes = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
      const seconds = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
      
      uptime.textContent = `${hours}:${minutes}:${seconds}`;
    }
    
    // Add initial log
    addLog('Admin panel started', 'info');
  </script>
</body>
</html>
